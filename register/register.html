<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>

<body>
    <div class="center">
        <h1>REGISTER</h1>
        <form>
            <div class="txt_field">
                <label>Username</label>
                <input type="text">
                <div class="line"></div>
            </div>

            <div class="txt_field">
                <label>Number</label>
                <input type="tel" required>
                <div class="line"></div>
            </div>
            <div class="txt_field">
                <label>Email</label>
                <input type="email" required>
                <div class="line"></div>
            </div>
            <div class="txt_field">
                <label>Password</label>
                <input type="password" required>
                <div class="line"></div>
            </div>
            <div class="txt_field">
                <label>Address</label>
                <input type="text" required>
                <div class="line"></div>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="REGISTER">
            <div class="signup">
                a member?<a href="../login2/log.html">Log In</a>
            </div>
        </form>
    </div>
</body>

</html>
